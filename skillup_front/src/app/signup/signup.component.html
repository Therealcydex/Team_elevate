<div class="auth-container">
  <div class="auth-card">
    <div class="logo">
      <div class="logo-icon"><span style="color:white">S</span></div>
      <span style="color:var(--text-dark)">Create Account</span>
    </div>
    
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="user.username" class="search-bar" style="margin-bottom:15px" placeholder="Choose a username">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" class="search-bar" style="margin-bottom:15px" placeholder="Enter email">
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" class="search-bar" style="margin-bottom:15px" placeholder="Create password">
    </div>

    <button (click)="onSignup()" class="btn-primary" style="width:100%">Sign Up</button>
    
    <p style="margin-top:15px; text-align:center; color:var(--text-gray)">
      Already have an account? <a routerLink="/login" style="color:var(--primary-blue)">Log In</a>
    </p>
  </div>
</div>
