<div class="auth-container">
  <div class="auth-card">
    <div class="logo">
      <div class="logo-icon"><span style="color:white">S</span></div>
      <span style="color:var(--text-dark)">SkillUp Login</span>
    </div>
    
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="credentials.username" class="search-bar" style="margin-bottom:15px" placeholder="Enter username">
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="credentials.password" class="search-bar" style="margin-bottom:15px" placeholder="Enter password">
    </div>

    <button (click)="onLogin()" class="btn-primary" style="width:100%">Sign In</button>
    
    <p style="margin-top:15px; text-align:center; color:var(--text-gray)">
      Don't have an account? <a routerLink="/signup" style="color:var(--primary-blue)">Sign Up</a>
    </p>
  </div>
</div>
